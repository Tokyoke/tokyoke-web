name: 'Create Pull Request'

on:
  push:
    branches-ignore:
      - 'main'
      - 'master'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch para criar o PR (opcional). Se vazio, usa a branch que disparou o workflow.'
        required: false
        default: ''

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: 'Checkout da branch'
        uses: actions/checkout@v4

      - name: 'Define BRANCH_NAME (do input ou do evento)'
        run: |
          echo "BRANCH_NAME=${{ github.event.inputs.branch || github.ref_name }}" >> $GITHUB_ENV

      - name: 'Verifica se j치 existe um PR para esta branch'
        id: check_pr
        run: |
          PR_COUNT=$(gh pr list \
            --head "${BRANCH_NAME}" \
            --json number \
            --jq 'length')
          echo "PR_COUNT=$PR_COUNT" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Cria o Pull Request'
        if: env.PR_COUNT == '0'
        run: |
          gh pr create \
            --base main \
            --head "${BRANCH_NAME}" \
            --title "PR: ${BRANCH_NAME}" \
            --body "Este PR foi aberto automaticamente pelo GitHub Actions ap칩s um push ou manualmente."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'PR j치 existe'
        if: env.PR_COUNT != '0'
        run: |
          echo "Um Pull Request para a branch '${BRANCH_NAME}' j치 existe."